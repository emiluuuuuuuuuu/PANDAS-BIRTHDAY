<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Panda Birthday Bash</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              panda: {
                black: '#2D2D2D',
                dark: '#3f3f3f',
                white: '#ffffff',
                cream: '#fcfbf7',
              },
              bamboo: {
                100: '#eef7e6',
                300: '#bce0a1',
                500: '#7eb356',
                700: '#4d7a2e',
              },
              blush: {
                100: '#fff0f3',
                300: '#ffccd5',
                400: '#ffb7b2',
                500: '#ff8fa3',
              }
            },
            fontFamily: {
              'handwritten': ['"Pacifico"', 'cursive'],
              'cute': ['"Fredoka"', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Strict no scroll */
      }
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fcfbf7;
        color: #2D2D2D;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body class="bg-panda-cream text-panda-black antialiased selection:bg-bamboo-300 selection:text-panda-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
